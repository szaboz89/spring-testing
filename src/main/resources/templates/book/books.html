<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>books</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            padding: 5px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>

<div>
    <a th:href="@{'/books'}">Books</a>&nbsp;
    <a th:href="@{'/add-book'}">Add book</a>&nbsp;
    <hr>
</div>

<h2>
    List of books:
</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Type</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">Id</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.bookType}">Type</td>
        <td>
            <a th:href="@{'/books/' + ${book.id} + '/edit'}">
                Edit
            </a>
            <a th:href="@{'/books/' + ${book.id} + '/delete'}"
               onclick="return confirm('Are you sure you want to delete?')">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
